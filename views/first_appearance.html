<div>
	<h1 id="viewTitle">First appearance of character</h1>
	<button uib-popover-template="'views/sqlpop.html'" popover-class="sql-popover" popover-placement="auto bottom-right" popover-trigger="'mouseenter'" class="btn btn-info">
    <span class="glyphicon glyphicon-info-sign"></span>
    </button>
	<hr class="viewHr"/>
	<div class="inputBox">
	  <p>
	    What season did <input type="text" ng-model="character" placeholder="Character"> first appear?
	  </p>
	  <button ng-click="submit_form()">Enter</button>
	</div>

	<div ng-show="show_loading">
	  <p>Loading</p>
	</div>

	<div class="resultBox" ng-show="show_result">
	  <div ng-show="(result).length">This character first appeared in season {{result[0].FIRST_APPEARANCE}}</div>
	  <div ng-show="!(result).length">This character didn't appear yet</div>
	</div>
</div>
