<div>
  <p>
    How old was <input type="text" ng-model="character" placeholder="character"> when they died?
  </p>
  <button ng-click="submit_form()">Enter</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <div ng-show="(result).length">Age {{result[0].AGE}}</div>
  <div ng-show="!(result).length">Unknown</div>
</div>
