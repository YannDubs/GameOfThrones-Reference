	<div class="inputBox">
	  <p>
	    How old was <input type="text" ng-model="character" placeholder="Character"> when he died?
	  </p>
	  <button ng-click="submit_form()">Enter</button>
	</div>

	<div ng-show="show_loading">
	  <p>Loading</p>
	</div>

	<div class="resultBox" ng-show="show_result">
	  <div ng-show="(result).length">The character died at the age of {{result[0].AGE}}</div>
	  <div ng-show="!(result).length">Unknown</div>
	</div>
