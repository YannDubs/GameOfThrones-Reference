<div>
  <input type="text" ng-model="character">
  <button ng-click="submit_form()">Send</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <table>
    <thead>
      <tr>
        <td>killed in season</td>
        <td>killed by</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in result">
        <td>{{i.killed_in_season}}</td>
        <td>{{i.name_killer}}</td>
      </tr>
    </tbody>
  </table>
</div>
