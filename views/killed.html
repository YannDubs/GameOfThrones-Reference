<div>
  <p>
    Is <input type="text" ng-model="character"> dead?
  </p>
  <button ng-click="submit_form()">Enter</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <table>
    <thead>
      <tr>
        <td style="padding:0 15px 0 15px;">killed by</td>
        <td style="padding:0 15px 0 15px;">in season</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in result">
        <td style="padding:0 15px 0 15px;">{{i.NAME_KILLER}}</td>
        <td style="padding:0 15px 0 15px;">{{i.KILLED_IN_SEASON}}</td>
      </tr>
    </tbody>
  </table>
</div>
