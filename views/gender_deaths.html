<div>
    <p>
      What is the percentage of death in men and women?
    </p>
  <button ng-click="submit_form()">Send</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <table>
    <thead>
      <tr>
        <td>Gender</td>
        <td>Percentage</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in result">
        <td>{{i.GENDER}}</td>
        <td>{{i.AVERAGE_DEATH}}</td>
      </tr>
    </tbody>
  </table>
</div>
