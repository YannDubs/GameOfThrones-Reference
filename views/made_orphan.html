<div class="view">  
  <div class="inputBox">
      <p>
        Which character killed all the parents of a child?
      </p>
    <button ng-click="submit_form()">Send</button>
  </div>

  <div ng-show="show_loading">
    <p>Loading</p>
  </div>

  <div class="resultBox" ng-show="show_result">
    <label><u>The killers are :</u></label>
    <ul>
      <li ng-repeat="i in result">{{i.KILLER}} who killed all the parents of {{i.CHILD}}</li>
    </ul>
  </div>
</div>
