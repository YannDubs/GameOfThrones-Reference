<div>
  <p>
    In which season did most character die?
  </p>
  <button ng-click="submit_form()">Enter</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <span ng-show="!(result).length">Unknown</div>
  <span ng-show="(result).length == '1'"> It was in season: {{result[0].KILLED_IN_SEASON}}</div>
</div>
