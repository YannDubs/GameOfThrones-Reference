<div> 
  <h1 id="viewTitle">Child Killers</h1> 
  <button uib-popover-template="'views/sqlpop.html'" popover-placement="left" popover-trigger="'mouseenter'" class="btn btn-info">
    <span class="glyphicon glyphicon-info-sign"></span>
  </button>
  <hr/>
  <div class="inputBox">
      <p>
        Which characters killed someone that was less than  <input size="3" maxlength="3" type="text" ng-model="age" placeholder="Age">?
      </p>
    <button ng-click="submit_form()">Send</button>
  </div>

  <div ng-show="show_loading">
    <p>Loading</p>
  </div>

  <div class="resultBox" ng-show="show_result">
   <ul ng-repeat="i in result">
      <li>{{i.NAME_KILLER}} killed {{i.NAME}}</li>
   </ul>
  </div>
</div>
