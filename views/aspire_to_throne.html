<div>
  <p>
    Does the owner of the place where <input type="text" ng-model="person" placeholder="Person"> lives aspire to the throne?
  </p>
  <button ng-click="submit_form()">Enter</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <div ng-show="(result).length">Yes or no ? {{result}}</div>
  <div ng-show="!(result).length">Unknown</div>
</div>
