<div>
  <p>
    Does the owner of the place where <input type="text" ng-model="place" placeholder="place"> live aspire to the throne?
  </p>
  <button ng-click="submit_form()">Enter</button>
</div>

<div ng-show="show_loading">
  <p>Loading</p>
</div>

<div ng-show="show_result">
  <div ng-show="(result).length">The leader is {{result[0].NAME}}</div>
  <div ng-show="(result).length">Aspires to throne : {{result[0].ASPIRES_TO_THRONE}}</div>
  <div ng-show="!(result).length">Unknown</div>
</div>
