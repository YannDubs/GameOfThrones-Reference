<div class="view">
  <div class="inputBox">
      <p>
        Which characters killed someone that was less than 20?
      </p>
    <button ng-click="submit_form()">Send</button>
  </div>

  <div ng-show="show_loading">
    <p>Loading</p>
  </div>

  <div class="resultBox" ng-show="show_result">
   <p ng-repeat="i in result">{{i.NAME_KILLER}} killed {{i.NAME}}</p>      
  </div>
</div>
